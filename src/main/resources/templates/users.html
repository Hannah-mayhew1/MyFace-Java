<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <link rel="stylesheet" type="text/css" href="/styles/myface.css" />
        <link rel="stylesheet" type="text/css" href="/styles/users.css" />
        <title>Users :: Mingle</title>
        <script src="/scripts/memberSearch.js"></script>
    </head>

    <body>
        <nav>
            <div class="nav-inner">
                <a href="/" class="brand">Mingle</a>

                <input type="text" id="search-members" onkeyup="searchMembers()"
                       placeholder="Find your Friends..."/>

                <div class="nav-align-right">
                    <a class="navbar-button" th:href="${'/wall/' + model.loggedInUsername}">
                        <span th:text="${model.loggedInUsername}"></span>
                    </a>
                </div>
            </div>
        </nav>

        <div class="limited-width-container">
            <h1>Say Hi to all the Mingle users!</h1>

            <div id="users">
                <p th:each="username: ${model.allUsernames}" class="user-link">
                    <a th:text="${username}" th:href="${'/wall/' + username}"></a>
                </p>
            </div>
        </div>
    </body>
</html>
